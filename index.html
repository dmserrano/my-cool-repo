<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Got'em</title>

    <style>
        #play-button {
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            margin-top: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center">
        <button
            onclick="playVideo()"
            id="play-button">
            Click for something cool!
        </button>

        <video
            id="player"
            hidden="true"
            src="/video.mp4"
            type="video/mp4"
            controls
            style="height: 100vh; width: 100%;">
        </video>
    </div>

    <script>
        const button = document.querySelector("#play-button");
        const player = document.querySelector("#player");

        function playVideo() {
            player.play();
            button.hidden = true;
            player.hidden = false;
        }
    </script>
</body>
</html>
